<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correção de Redações ENEM - Professor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Slabo 27px', serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: bold;
      color: #444;
      font-size: 18px;
    }

    input[type="text"],
    textarea {
      padding: 12px 15px;
      font-size: 16px;
      font-family: 'Slabo 27px', serif;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    textarea {
      min-height: 300px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: #3F51B5;
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-family: 'Slabo 27px', serif;
      background-color: #3F51B5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #303F9F;
    }

    #loading {
      display: none;
      padding: 12px 0;
      text-align: center;
      color: #3F51B5;
      font-weight: bold;
    }

    .resultado {
      margin-top: 40px;
      background-color: #f9f9f9;
      padding: 25px;
      border: 3px solid rgb(76, 127, 175);
      border-radius: 8px;
      animation: fadeIn 1s ease;
    }

    #resultado {
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 16px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Correção de Redações ENEM - Professor</h1>
  
  <div class="form-group">
    <div class="form-field">
      <label for="turma">Turma do aluno:</label>
      <input type="text" id="turma" required aria-required="true" placeholder="Ex: 3ºA, 2ºB...">
    </div>
    
    <div class="form-field">
      <label for="aluno">Nome do aluno:</label>
      <input type="text" id="aluno" required aria-required="true" placeholder="Nome completo do aluno">
    </div>
    
    <div class="form-field">
      <label for="tema">Tema da Redação:</label>
      <input type="text" id="tema" required aria-required="true" placeholder="Digite o tema da redação">
    </div>
    
    <div class="form-field">
      <label for="redacao">Redação:</label>
      <textarea id="redacao" required aria-required="true" placeholder="Digite a redação do aluno aqui..."></textarea>
    </div>
  </div>

  <div class="button-group">
    <button onclick="corretor.corrigirRedacao()">Corrigir Redação</button>
    <button onclick="corretor.gerarPDFProfessor()">Baixar PDF</button>
  </div>
  
  <div id="loading">Processando...</div>

  <div id="resultado-container" class="resultado" style="display: none;">
    <h2>Resultado da Correção</h2>
    <pre id="resultado">Aguardando correção...</pre>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
